schema: src/graphql/schema.gql
documents: src/graphql/query/*.gql
generates:
  src/graphql/codegen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  src/server/codegen.ts:
    config:
      useIndexSignature: true
      contextType: graphql/models#Context
      mappers:
        Post: graphql/models#UserPost
        User: graphql/models#UserModel
    plugins:
      - typescript
      - typescript-resolvers
