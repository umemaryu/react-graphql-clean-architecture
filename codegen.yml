schema: src/gql/schema.gql
documents: src/gql/query/*.gql
generates:
  src/gql/codegen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  src/server/codegen.ts:
    config:
      useIndexSignature: true
      contextType: gql/models#Context
      mappers:
        Post: gql/models#UserPost
        User: gql/models#UserModel
    plugins:
      - typescript
      - typescript-resolvers
